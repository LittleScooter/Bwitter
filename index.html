<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bwitter Home</title>
</head>

<body>
    <form id="coolForm">
        <input type="email" name="email" placeholder="email" id="email">
        <input type="submit" value="login">
    </form>
</body>

<script>
    document.getElementById("coolForm").addEventListener("submit",async function(e){
        e.preventDefault(); // Stoppar formet från att skicka en http request, stoppar form från att göra default
        const email = document.querySelector("#email").value; // Får ut värdet från input med id email
        console.log(email);
        const data = {email:email};
        console.log(data);
        let fetchResponse = await fetch("/login",{method:"POST",body:JSON.stringify(data),headers:{"Content-Type":"application/json"}});
        fetchResponse = await fetchResponse.json();
        console.log(fetchResponse);
    });
</script>

</html>
